name: model-training
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    
    permissions: 
      pull-requests: write 

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - uses: iterative/setup-cml@v1
      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.TOKENCML }}
        run: |
          pip install -r requirements.txt
          python train.py

          echo "=== MODEL METRICS ==="
          cat metrics.txt 